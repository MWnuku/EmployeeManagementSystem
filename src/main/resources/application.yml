server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/EmployeeManagementSystem
    username: postgresAdmin
    password: postgresAdmin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
  main:
    web-application-type: servlet